<body class="body">
    <header class="header">
        <h1 id="title" class="title">Juega a ¡Piedra Papel o Tijera!</h1>
        <div class="puntos">
            <p>Points:
                <span id="score"></span>
            </p>
        </div>
    </header>

    <main class="main">
        <figure class="containerImg">
            <img id="stone" class="forma stone" src="./img/stone.png" alt="stone">
            <img id="paper" class="forma paper" src="./img/paper.png" alt="paper">
            <img id="scissors" class="forma scissors" src="./img/scissors.png" alt="scissors">
        </figure>

        <button class="buttonPlay">Play</button>

        <div class="containerResult">
            <ul class="containerTabla">
                <li class="tabla user" id="user">Tú</li>
                <li class="tabla resultUser" id="resultUser">Piedra</li>
                <li class="tabla vs" id="vs">vs.</li>
                <li class="tabla resultPc" id="resultPc">Tijera</li>
                <li class="tabla pc" id="pc">PC</li>
            </ul>
        </div>

        <figure id="draw" class="result">
            <img class="resultImg" src="./img/draw.png" alt="Two hands holding each other.">
            <figcaption class="resultFigcaption">Empate</figcaption>
        </figure>

        <figure id="win" class="result">
            <img class="resultImg" src="./img/win.png" alt="victory icon">
            <figcaption class="resultFigcaption">Victoria</figcaption>
        </figure>

        <figure id="youLost" class="result">
            <img class="resultImg" src="./img/youLost.png" alt="loser icon.">
            <figcaption class="resultFigcaption">Sigue intentando</figcaption>
        </figure>

        <button class="buttonPlay buttonPlay2">Play again</button>

    </main>

    <footer class="footer">
        Francisco Carusso
    </footer>

</body>
